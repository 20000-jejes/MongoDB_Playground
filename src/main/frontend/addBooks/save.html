<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="indexStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <title>Soul Meets Souls</title>
</head>
<body>
<header>
    <h1>Add books:</h1>
</header>

<div class="container">
<form id="book-form">
    <div class="row g-3">

    <label for="author-input" class="form-label">Author:</label>
    <input type="text" id="author-input" required><br/>

    <label for="title-input" class="form-label">Title:</label>
    <input type="text" id="title-input" required><br/>

    <label for="rating-input" class="form-label">Rating:</label>
    <input type="number" id="rating-input" step="0.1" min="0" max="10" required><br/>

    <button type="submit" class="btn btn-primary">Save Book</button><br/>
    </div>
</form>
</div>
</div>
<script src="addbook.js"></script>
</body>
</html>
